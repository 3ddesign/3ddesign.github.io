<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 11-12 Task 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tmpl.js"></script>
</head>

<body>

    <script type="text/html" id="mycont">
        <div class="wrapper">
            <h1><%= content.name %></h1>
            <img src="<%= content.img_path %>" alt="">
            <p>
                <%= content.education %>
            </p>

            <hr>
            <h5><%= content.header1 %></h5>
            <ul>
                <li>
                    <%= content.ul1 %>
                </li>
                <li>
                    <%= content.ul2 %>
                </li>
                <li>
                    <%= content.ul3 %>
                </li>
            </ul>
            <hr>
            <h5><%= content.header2 %></h5>
            <p>
                <%= content.phone %>
            </p>
            <hr>
            <h5><%= content.header3 %></h5>
            <a href="<%= content.facebook %>">
                <%= content.facebook %>
            </a>
            <hr>
            <h5><%= content.header4 %></h5>
            <p>
                <%= content.feedback %>
            </p>
        </div>
    </script>


</body>

</html>
